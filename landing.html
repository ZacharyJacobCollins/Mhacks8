    <div style="height:470px;width:1264px;">
      <div id="gmap_canvas" style="height:100%;width:100%;">
        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
      </div>

    <script type="text/javascript">
      function init_map() {var myOptions = {zoom:12,center:new google.maps.LatLng(42.3314, -83.0458),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(42.3314, -83.0458)});infowindow = new google.maps.InfoWindow({content:"<b>Explore Your City!</b><br/>Find new places,<br/> meet new people." });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
    </script>
